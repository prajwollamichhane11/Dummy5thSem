{% extends 'dummydata/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
	<form action= "#" method = "POST">
		{% csrf_token %}
		<h1>Log In</h1>
		{{form|crispy}}
		<div class = "form-group">
			<button  class="btn btn-primary" type = "submit">Log In</button>
		</div>
	</form>
	<a href= "{% url 'sign_up' %}">Need an account?</a>
</div>
{% endblock %}
